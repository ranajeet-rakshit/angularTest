<form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        <label for="name">Charecter Name</label><label style="color: red;">*</label>
        <input type="text" name="name" class="form-control" ngModel required #nameCtrl="ngModel">
        <span *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
    </div>
    <div class="form-group">
        <label for="side">Charecter Side</label>
        <select class="form-control" name="side" id="side" ngModel>
            <option *ngFor="let option of availableSides" [ngValue]="option.value"> {{ option.display }} </option>
        </select>
    </div>
    <button class="btn btn-sm btn-primary" type="submit" [disabled]="form.invalid">Add Charecter</button>
</form>
